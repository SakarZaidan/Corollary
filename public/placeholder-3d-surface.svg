<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F8F9FC" />
  
  <!-- 3D Coordinate System -->
  <g transform="translate(400, 225)">
    <!-- X axis -->
    <line x1="0" y1="0" x2="200" y2="100" stroke="#2D3748" stroke-width="2" />
    <text x="210" y="110" fill="#2D3748" font-family="sans-serif" font-size="14">X</text>
    
    <!-- Y axis -->
    <line x1="0" y1="0" x2="-200" y2="100" stroke="#2D3748" stroke-width="2" />
    <text x="-210" y="110" fill="#2D3748" font-family="sans-serif" font-size="14">Y</text>
    
    <!-- Z axis -->
    <line x1="0" y1="0" x2="0" y2="-200" stroke="#2D3748" stroke-width="2" />
    <text x="5" y="-210" fill="#2D3748" font-family="sans-serif" font-size="14">Z</text>
    
    <!-- 3D Surface (simplified representation) -->
    <!-- Base grid lines -->
    <path d="M -150 75 L 150 -75" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -120 60 L 180 -90" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -90 45 L 210 -105" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -60 30 L 240 -120" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -30 15 L 270 -135" stroke="#CBD5E0" stroke-width="1" />
    <path d="M 0 0 L 300 -150" stroke="#CBD5E0" stroke-width="1" />
    <path d="M 30 -15 L 330 -165" stroke="#CBD5E0" stroke-width="1" />
    
    <path d="M -150 75 L -300 0" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -120 60 L -270 -15" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -90 45 L -240 -30" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -60 30 L -210 -45" stroke="#CBD5E0" stroke-width="1" />
    <path d="M -30 15 L -180 -60" stroke="#CBD5E0" stroke-width="1" />
    <path d="M 0 0 L -150 -75" stroke="#CBD5E0" stroke-width="1" />
    <path d="M 30 -15 L -120 -90" stroke="#CBD5E0" stroke-width="1" />
    
    <!-- Surface curves -->
    <path d="M -150 75 C -120 30, -90 0, -60 -10 C -30 -20, 0 -40, 30 -80 C 60 -120, 90 -100, 120 -90 C 150 -80, 180 -80, 210 -105" 
          stroke="#6366F1" stroke-width="2" fill="none" />
    <path d="M -120 60 C -90 20, -60 -10, -30 -20 C 0 -30, 30 -50, 60 -90 C 90 -130, 120 -110, 150 -100 C 180 -90, 210 -90, 240 -120" 
          stroke="#6366F1" stroke-width="2" fill="none" />
    <path d="M -90 45 C -60 10, -30 -20, 0 -30 C 30 -40, 60 -60, 90 -100 C 120 -140, 150 -120, 180 -110 C 210 -100, 240 -100, 270 -135" 
          stroke="#6366F1" stroke-width="2" fill="none" />
    <path d="M -60 30 C -30 0, 0 -30, 30 -40 C 60 -50, 90 -70, 120 -110 C 150 -150, 180 -130, 210 -120 C 240 -110, 270 -110, 300 -150" 
          stroke="#6366F1" stroke-width="2" fill="none" />
    
    <!-- Surface gradient -->
    <path d="M -150 75 C -120 30, -90 0, -60 -10 C -30 -20, 0 -40, 30 -80 C 60 -120, 90 -100, 120 -90 C 150 -80, 180 -80, 210 -105" 
          fill="url(#surfaceGradient)" fill-opacity="0.3" />
    <path d="M -150 75 L -150 75 C -120 30, -90 0, -60 -10 C -30 -20, 0 -40, 30 -80 C 60 -120, 90 -100, 120 -90 C 150 -80, 180 -80, 210 -105 L 210 -105 L 240 -120 C 210 -100, 180 -90, 150 -100 C 120 -110, 90 -130, 60 -90 C 30 -50, 0 -30, -30 -20 C -60 -10, -90 20, -120 60 L -150 75" 
          fill="url(#surfaceGradient2)" fill-opacity="0.2" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="surfaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="surfaceGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
  </defs>
  
  <!-- Control panel (simplified) -->
  <rect x="600" y="350" width="150" height="80" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2" />
  <rect x="610" y="370" width="130" height="10" rx="5" fill="#E2E8F0" />
  <rect x="610" y="370" width="70" height="10" rx="5" fill="#6366F1" />
  <circle cx="680" cy="375" r="6" fill="white" stroke="#6366F1" stroke-width="2" />
  
  <rect x="610" y="390" width="130" height="10" rx="5" fill="#E2E8F0" />
  <rect x="610" y="390" width="90" height="10" rx="5" fill="#8B5CF6" />
  <circle cx="700" cy="395" r="6" fill="white" stroke="#8B5CF6" stroke-width="2" />
  
  <rect x="610" y="410" width="130" height="10" rx="5" fill="#E2E8F0" />
  <rect x="610" y="410" width="50" height="10" rx="5" fill="#3B82F6" />
  <circle cx="660" cy="415" r="6" fill="white" stroke="#3B82F6" stroke-width="2" />
</svg>