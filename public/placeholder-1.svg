<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" rx="12" fill="#F3F4F6"/>
  <g transform="translate(250, 150)">
    <!-- 3D Coordinate System -->
    <line x1="0" y1="0" x2="200" y2="0" stroke="#111827" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#111827" stroke-width="2"/>
    <line x1="0" y1="0" x2="-100" y2="100" stroke="#111827" stroke-width="2"/>
    
    <!-- X, Y, Z labels -->
    <text x="210" y="5" font-family="'Inter', sans-serif" font-size="16" fill="#111827">X</text>
    <text x="5" y="220" font-family="'Inter', sans-serif" font-size="16" fill="#111827">Y</text>
    <text x="-120" y="120" font-family="'Inter', sans-serif" font-size="16" fill="#111827">Z</text>
    
    <!-- 3D Function Plot (simplified representation) -->
    <path d="M0,0 C50,-50 100,-30 150,0 C200,30 250,80 300,50" stroke="#8B5CF6" stroke-width="3" fill="none"/>
    <path d="M0,50 C50,0 100,20 150,50 C200,80 250,130 300,100" stroke="#8B5CF6" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M0,100 C50,50 100,70 150,100 C200,130 250,180 300,150" stroke="#8B5CF6" stroke-width="3" fill="none" opacity="0.4"/>
    
    <!-- Parameter Controls -->
    <rect x="-200" y="250" width="400" height="50" rx="8" fill="#E5E7EB"/>
    <circle cx="-100" cy="275" r="15" fill="#8B5CF6"/>
    <rect x="-50" y="270" width="200" height="10" rx="5" fill="#D1D5DB"/>
  </g>
</svg>